default:
  skip_cleanup: false
  ssl_verify: true
  http2: false
  threescale:
    service:
      backends:
        primary: https://echo-api.3scale.net:443
        httpbin: https://httpbin.org:443
        echo_api: https://echo-api.3scale.net:443
        httpbin_nossl: http://httpbin.org:80
    gateway:
      type: apicast
      template: "3scale-gateway"
      # 'image:' missing!!! will be determined based on openshift
      # otherwise needs to be defined in .local. file
      configuration:
        staging_deployment: apicast-staging
        production_deployment: apicast-production
  rhsso:
    test_user:
      username: testUser
      password: testUser
  redis:
    url: redis://apicast-testing-redis:6379/1
  proxy:
    http: "@format http://tinyproxy-service.{this.FIXTURES.tools.namespace}.svc:8888"
    https: "@format http://tinyproxy-service.{this.FIXTURES.tools.namespace}.svc:8888"
  toolbox:
    cmd: "podman"
    podman_cert_dir: "/var/data"
    podman_cert_name: "ca-bundle.crt"
    # obviously follwing won't work but is needed because its usage isn't lazy loading
    destination_endpoint: URL
    destination_provider_key: KEY
  fixtures:
    tools:
      namespace: tools
      sources: ["OpenshiftProject", "Settings"]
    lifecycle_hooks:
      defaults: [staging_gateway, production_gateway]
    jaeger:
      config:
        reporter:
          localAgentHostPort: "@format jaeger-agent.{this.FIXTURES.tools.namespace}.svc:6831"
        baggage_restrictions:
          hostPort: "@format jaeger-query.{this.FIXTURES.tools.namespace}.svc:5778"
    ui:
      browser:
        provider: local
        webdriver: chrome
  hyperfoil:
    shared_template:
      # We need to add agents definition for clustered hyperfoil to each test
      agents:
        agent-one:
  cfssl:
    binary: "cfssl"
