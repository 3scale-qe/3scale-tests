default:
  skip_cleanup: false
  ssl_verify: true
  ignore_insecure_ssl_warning: true
  http2: false
  threescale:
    version: "2.8"
    service:
      backends:
        primary: https://echo-api.3scale.net:443
        httpbin: https://httpbin.org:443
        echo-api: https://echo-api.3scale.net:443
        httpbin-nossl: http://httpbin.org:80
    gateway:
      type: "apicast"
      configuration:
        staging_deployment: "apicast-staging"
        production_deployment: "apicast-production"
  rhsso:
    test_user:
      username: testUser
      password: testUser
  redis:
    url: redis://apicast-testing-redis:6379/1

